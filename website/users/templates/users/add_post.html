{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data" class="form-label">
    {% csrf_token %}
    <div class="error-form">{{form.non_field_errors}}</div>
    {% for i in form %}
    <p><label class="label-form" for="{{i.id_for_label}}">{{i.label}}</label>{{i}}</p>
    <div class="error-form">{{i.errors}}</div>
    {% endfor %}
    <br>
    <button type="submit">{% trans 'Send' %}</button>
</form>
{% endblock %}
