{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}">
    <div class="error-form">{{form.non_field_errors}}</div>
    {% for i in form %}
    <p><label class="label-form" for="{{i.id_for_label}}">{{i.label}}</label>{{i}}</p>
    <div class="error-form">{{i.errors}}</div>
    {% endfor %}
    <br>
    <button type="submit">{% trans 'Login' %}</button><br>
    <br><a href="{% url 'users:password_reset' %}">{% trans 'Forgot your password?' %}</a>
</form>
{% endblock %}
